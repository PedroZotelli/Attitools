<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Attitools</title>

		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

    <!-- jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<!-- Bootstrap 3 -->
		<link rel="stylesheet" type="text/css" href="/public/lib/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="/public/lib/bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="/public/css/externo.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/login_style.css" />
	</head>

  <body class="body">
		<header>
			<div class="limitador header">
				<a href="/" class="logo">ATTITOOLS</a>
				<div class="header-right">
					<a class="active" href="/faq">FAQ</a>
					<a class="active2" href="/empresas">Para Empresas</a>

					<a href="/login" class="branco">LOGIN</a>
					<a href="/#form-contato" class="branco">Contate-nos</a>
					<a href="/faq" class="branco">Ajuda</a>
				</div>
			</div>
		</header>

    <div class="login-page">
			<div class="form">
				<form>
					<p id="bem-vindo">Bem vindo a Attitools</p>
					<lottie-player
						src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
						background="transparent"
						speed="1"
						style="justify-content: center"
						loop
						autoplay
					></lottie-player>
					<input type="text" placeholder="&#xf007;  E-mail" required />
					<input type="password" id="password" placeholder="&#xf023;  password" required />
					<i class="fas fa-eye" onclick="show()"></i>
					<br />
					<br />
					<form class="login-form">
						<button type="button" onclick="window.location.href='/feed'">Entrar</button>
					</form>
				</form>

				<form class="login-form">
					<button type="button" onclick="window.location.href='/signup'">Cadastre-se</button>
				</form>
			</div>
		</div>

		<script>
			function show() {
				var password = document.getElementById("password");
				var icon = document.querySelector(".fas");

				// ========== Checking type of password ===========
				if (password.type === "password") {
					password.type = "text";
				} else {
					password.type = "password";
				}
			}
		</script>
	</body>
</html>
